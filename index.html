<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CveCrwlr</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<div id="game">
  <div id="stats">
    <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
    <span class="stat">Level: <strong><span id="levelText">0</span></strong></span>
    <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
    <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    <span class="stat">Score: <strong><span id="scoreText">0</span></strong></span>
  </div>
  <div id="controls">
    <button id="button1" class="pixel-button">Start</button>
    <button id="button2" class="pixel-button">Settings</button>
    <button id="button3" class="pixel-button">Change Log</button>
  </div>
  <div id="imageContainer">
    <img id="image" src="imgs/openScreen.png" alt="image">
  </div>
  <img id="characterPreview" style="display: none;" alt="character preview">
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">Welcome to CveCrwlr! Kill the stuff! Get the Levels! Beat the game!</div>
</div>


<script type="module" src="script.js"></script>
<script type="module" src="easterEgg.js"></script>
<script type="module" src="store.js"></script>
<script type="module" src="fight.js"></script>
<script type="module" src="endGame.js"></script>
<script type="module" src="location.js"></script>
<script type="module" src="item.js"></script>
<script type="module" src="monster.js"></script>

</body>

</html>
