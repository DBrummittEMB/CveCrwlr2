<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CveCrwlr</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<div id="gameContainer">
<div id="game">
  <div id="hud">
    <div class="hud-section hud-health">
      <img src="imgs/health.svg" class="hud-icon" alt="health icon">
      <span>Health: <strong><span id="healthText">100</span></strong></span>
    </div>
    <div class="hud-section hud-coins">
      <img src="imgs/coin.svg" class="hud-icon" alt="coin icon">
      <span>Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div class="hud-section hud-xp">
      <img src="imgs/xp.svg" class="hud-icon" alt="xp icon">
      <span>XP: <strong><span id="xpText">0/100</span></strong></span>
      <div id="xpBar" class="xp-bar">
        <div id="xpBarFill" class="xp-bar-fill"></div>
      </div>
    </div>
    <div class="hud-section">
      <span>Level: <strong><span id="levelText">1</span></strong></span>
    </div>
  </div>
  <div id="controls">
    <button id="button1" class="pixel-button">Start</button>
    <button id="button2" class="pixel-button">Settings</button>
    <button id="button3" class="pixel-button">Change Log</button>
  </div>
  <div id="imageContainer">
    <img id="image" src="imgs/openScreen.png" alt="image">
  </div>
  <img id="characterPreview" style="display: none;" alt="character preview">
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
    <div id="text">Welcome to CveCrwlr! Kill the stuff! Get the Levels! Beat the game!</div>
    <div id="inventoryIcons"></div>
  </div>
  </div>


<script type="module" src="script.js"></script>
<script type="module" src="easterEgg.js"></script>
<script type="module" src="store.js"></script>
<script type="module" src="fight.js"></script>
<script type="module" src="endGame.js"></script>
<script type="module" src="location.js"></script>
<script type="module" src="item.js"></script>
<script type="module" src="monster.js"></script>

</body>

</html>
